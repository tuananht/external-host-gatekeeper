<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Global Host Defaults Â· External Host Gatekeeper</title>
    <link rel="stylesheet" href="options.css" />
  </head>
  <body>
    <main class="container">
      <header class="page-header">
        <div>
          <h1>Global Host Defaults</h1>
          <p class="description">
            Manage hosts that should be blocked or allowed automatically across every site.
          </p>
        </div>
        <a class="anchor-button" href="https://github.com/tuananht/external-host-gatekeeper" target="_blank" rel="noreferrer">Repo</a>
      </header>

      <section class="controls">
        <label for="host-input">Add host to global list:</label>
        <div class="add-row">
          <input id="host-input" type="text" placeholder="example.com" />
          <button id="add-host" type="button">Add as blocked</button>
        </div>
        <div id="host-message" class="host-message"></div>
        <input id="search-input" class="search" type="text" placeholder="Search hosts" />
      </section>

      <section class="summary" id="summary-bar" hidden>
        <div class="summary-item blocked">
          <span class="status-chip blocked" aria-hidden="true">ğŸš«</span>
          <span class="summary-label">Blocked</span>
          <span class="summary-count" id="summary-blocked">0</span>
        </div>
        <div class="summary-item review">
          <span class="status-chip review" aria-hidden="true">ğŸª</span>
          <span class="summary-label">Review later</span>
          <span class="summary-count" id="summary-pending">0</span>
        </div>
        <div class="summary-item allowed">
          <span class="status-chip allowed" aria-hidden="true">âœ…</span>
          <span class="summary-label">Allowed</span>
          <span class="summary-count" id="summary-allowed">0</span>
        </div>
      </section>

      <section class="hosts">
        <header class="hosts-header">
          <span class="header-host">Host</span>
          <div class="header-toggle legend" id="toggle-legend">
            <span class="legend-item"><span class="status-chip blocked" aria-hidden="true">ğŸš«</span></span>
            <span class="legend-item"><span class="status-chip review" aria-hidden="true">ğŸª</span></span>
            <span class="legend-item"><span class="status-chip allowed" aria-hidden="true">âœ…</span></span>
          </div>
        </header>
        <div id="hosts-container" class="hosts-list"></div>
      </section>

      <footer>
        <span class="status-text" id="status-text"></span>
        <button id="save-button" class="primary" type="button">Save changes</button>
      </footer>
    </main>
    <script type="module" src="options.js"></script>
  </body>
</html>
