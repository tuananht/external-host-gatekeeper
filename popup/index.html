<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>External Host Gatekeeper</title>
    <link rel="stylesheet" href="popup.css" />
  </head>
  <body>
    <main class="container">
      <header class="main-header">
        <div class="title-group">
          <h1 id="site-label">Loadingâ€¦</h1>
          <p class="description">
            Review third-party hosts detected on this site. Choose to block, review later, or allow each host.
          </p>
        </div>
        <button id="settings-button" class="icon-button" type="button" title="Global settings" aria-label="Open global settings">
          âš™ï¸
        </button>
      </header>
      <section class="summary" id="summary-bar" hidden>
        <div class="summary-item blocked">
          <span class="status-chip blocked" aria-hidden="true">ğŸš«</span>
          <span class="summary-label">Blocked</span>
          <span class="summary-count" id="summary-blocked">0</span>
        </div>
        <div class="summary-item review">
          <span class="status-chip review" aria-hidden="true">ğŸª</span>
          <span class="summary-label">Review later</span>
          <span class="summary-count" id="summary-pending">0</span>
        </div>
        <div class="summary-item allowed">
          <span class="status-chip allowed" aria-hidden="true">âœ…</span>
          <span class="summary-label">Allowed</span>
          <span class="summary-count" id="summary-allowed">0</span>
        </div>
      </section>
      <section class="hosts">
        <div class="search-row">
          <input id="search-input" type="text" placeholder="Search hosts" />
        </div>
        <header class="hosts-header">
          <span class="header-source">Source</span>
          <span class="header-host">Host</span>
          <div class="header-toggle legend" id="toggle-legend">
            <span class="legend-item">
              <span class="status-chip blocked" aria-hidden="true">ğŸš«</span>
            </span>
            <span class="legend-item">
              <span class="status-chip review" aria-hidden="true">ğŸª</span>
            </span>
            <span class="legend-item">
              <span class="status-chip allowed" aria-hidden="true">âœ…</span>
            </span>
          </div>
        </header>
        <div id="hosts-container" class="hosts-list"></div>
      </section>
      <footer class="footer">
        <span class="status-text">
          <span id="status-text"></span>
          <span class="developer-credit">Developed by Tuan</span>
        </span>
        <div class="footer-actions">
          <button id="toggle-site-button" class="text-button" type="button">Disable for this site</button>
          <button id="save-button" type="button" class="primary">Apply &amp; Refresh</button>
        </div>
      </footer>
    </main>
    <script type="module" src="popup.js"></script>
  </body>
</html>
